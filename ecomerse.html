<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="XAU-Compatible" content="IE=edge" />
    <title>Alli eCommerce</title>
    <meta name="Googlebot" content="noindex" />
    <meta name="viewport" conten="Here's What You Need!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="Alli eCommerce/favicon.ico" />

    <!--FOnt-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!--CSS FILE-->
    <link rel="stylesheet" href="Alli eCommerce/icomoon.css" />

    <!--Plugins CSS-->
    <link
      rel="stylesheet"
      href="../AliSyafii/Alli eCommerce/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="Alli eCommerce/ion.rangeSlider.min.css" />

    <!--Style Css-->
    <link rel="stylesheet" href="Alli eCommerce/style.css" />
  </head>

  <body>
    <main class="main-wrapper">
      <!--User Memulai-->
      <div class="header-section">
        <div class="container">
          <!--Start User Event Area-->
          <div class="header-area">
            <div class="header-top-area header-top-area--style-1">
              <ul class="event-list">
                <li class="list-item">
                  <a
                    href="#mobile-menu-offcanvas"
                    area-label="mobile menu offcanvas svg icon"
                    class="btn btn--size-33-33 btn--center btn--round btn--color-radical-red btn--bg-white btn--box-shadow main-menu offcanvas-toggle offside-menu"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                    >
                      <g
                        id="Group_1"
                        data-name="Group 1"
                        transform="translate(-28 -63)"
                      >
                        <path
                          id="Rectangle_3"
                          data-name="Rectangle 3"
                          d="M0,0H5A2,2,0,0,1,7,2V5A2,2,0,0,1,5,7H2A2,2,0,0,1,0,5V0A0,0,0,0,1,0,0Z"
                          transform="translate(28 63)"
                          fill="#ff375f"
                        />
                        <path
                          id="Rectangle_6"
                          data-name="Rectangle 6"
                          d="M2,0H5A2,2,0,0,1,7,2V5A2,2,0,0,1,5,7H0A0,0,0,0,1,0,7V2A2,2,0,0,1,2,0Z"
                          transform="translate(28 72)"
                          fill="#ff375f"
                        />
                        <path
                          id="Rectangle_4"
                          data-name="Rectangle 4"
                          d="M2,0H7A0,0,0,0,1,7,0V5A2,2,0,0,1,5,7H2A2,2,0,0,1,0,5V2A2,2,0,0,1,2,0Z"
                          transform="translate(37 63)"
                          fill="#ff375f"
                        />
                        <path
                          id="Rectangle_5"
                          data-name="Rectangle 5"
                          d="M2,0H5A2,2,0,0,1,7,2V7A0,0,0,0,1,7,7H2A2,2,0,0,1,0,5V2A2,2,0,0,1,2,0Z"
                          transform="translate(37 72)"
                          fill="#ff375f"
                        />
                      </g>
                    </svg>
                  </a>
                </li>
                <li class="list-item">
                  <h2 class="title text-center">Home</h2>
                </li>
                <li class="list-item">
                  <ul class="list-child">
                    <li class="list-item">
                      <span class="notch-bg notch-bg--sunset-orange"></span>
                      <a
                        href="cart.html"
                        area-label="Cart"
                        class="btn btn--size-33-33 btn--center btn--round--color-radical-red btn--bg-white btn--box-shadow"
                        ><i class="icon icon-carce-cart"> </i
                      ></a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
